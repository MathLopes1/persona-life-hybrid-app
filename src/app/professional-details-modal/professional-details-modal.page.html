<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="text" style="text-align: center;">
      Detalhes do Profissional
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img [src]="selectedProfessional?.photoUrl" alt="Foto do Profissional">
      </ion-avatar>
        <ion-label style="flex: 1;">
          <h2 class="text">{{ selectedProfessional?.name }}</h2>
          <p class="text">{{ selectedProfessional?.specialty }}</p>
          <p class="text">{{ selectedProfessional?.city }}, {{ selectedProfessional?.state }}</p>
        </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-row class="ion-align-items-center ion-justify-content-between">
        <ion-col size="auto">
          <span class="text" style="margin-right: 8px padding;">4.8</span>
        </ion-col>
        <ion-col size="auto">
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
        </ion-col>
        <ion-col style="margin-left: 20px;">

        </ion-col>
        <ion-col class="text ion-text-end" size="auto">
          <span>120 Coment√°rios</span>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

  <ion-datetime presentation="date" value="2023-12-06T00:00:00" min="2020-01-01T00:00:00" max="2025-12-31T23:59:59"></ion-datetime>

  <ion-row class="time-buttons-row">
    <ion-col *ngFor="let time of availableTimes" size="4">
      <ion-button
        class="time-button"
        [class.active]="isTimeActive(time)"
        (click)="selectTime(time)"
        [disabled]="isTimeActive(time)"
      >
        {{ time }}
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row class="ion-align-items-center ion-justify-content-center">
    <ion-col size="auto">
      <ion-button class="schedule-button" (click)="schedule()" [disabled]="!selectedTime">
        AGENDAR
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
