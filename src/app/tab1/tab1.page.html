<ion-header [translucent]="true" class="custom-header">
  <ion-toolbar>
    <ion-title>
      <span style="font-weight: bold; color: #303135;">Bem-vindo(a)</span> <span style="font-weight: bold; color: #21A782;">{{ name }}</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
